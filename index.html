<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>UN Modelling Tools</title>
  </head>

  <body>
    <p>This webpage has been moved to <a href="https://un-modelling.github.io">UN Modelling Tools</a>. You are being redirected in <span id="timeleft">10</span> seconds.</p>

    <p id="referrer">Please inform the administrators of the site that directed you here about this message.</p>
  </body>

  <script>
    (function(){
    if (document.referrer && document.referrer !== "")
      document.querySelector('#referrer').innerHTML = "Please inform the administrators at " + document.referrer + " about this message."

    var t = document.querySelector('#timeleft');
    var left = 10000;

    setInterval(function(a,b,c) {
    if (left === 0) window.location = "https://un-modelling.github.io";
      left -= 1000;
      t.innerText = parseInt(left/1000);
    }, 1000);
    })();
  </script>
</html>
